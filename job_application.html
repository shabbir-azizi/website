<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application foram</title>
    <link rel="stylesheet" href="job_application.css"/>
</head>
<body>
    <div class="container">

        <div class="apply_box">
            <h1>job Application 
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_comtainer">
                    <div class="form_control">
                        <label for="First_name">frist Name</label>
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter first Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter first Name..."
                        />
                    </div>
                        <div class="form_control">
                        <label for="email">Last Name</label>
                        <input 
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter email..."
                        /> 
                    </div>
                        <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Foranted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stuck">full Stuck Developer</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>
                        <div class="form_control">
                        <label for="Adress">Adress</label>
                        <textarea 
                        id="Adress" 
                        name="adress" 
                        row="4"
                        cols="50"
                        placeholder="Enter Address">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">city</label>
                        <input 
                        id="city"
                        name="city"
                        placeholder="Enter city name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input 
                        type="number"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter pincode name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input 
                        value="2022-01-14"
                        type="date"
                        id="date"
                        name="date"
                        />
                    </div>
                    
                </div>        
        </div>
    </div>
</body>
</html>
